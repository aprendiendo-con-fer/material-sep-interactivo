<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Material SEP Interactivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .stats {
      margin: 15px 0;
      font-size: 16px;
    }
  </style>
</head>

<body>

<div class="container">

  <div id="loginView">
    <h2>Iniciar Sesi√≥n</h2>
    <div id="loginError" class="error"></div>
    <input type="email" id="loginEmail" placeholder="Correo">
    <input type="password" id="loginPassword" placeholder="Contrase√±a">
    <button onclick="handleLogin()">Entrar</button>
    <p style="text-align:center;margin-top:10px;">
      <a href="#" onclick="showRegister()">Crear cuenta</a>
    </p>
  </div>

  <div id="registerView" class="hidden">
    <h2>Crear Cuenta</h2>
    <div id="registerError" class="error"></div>
    <input type="email" id="registerEmail" placeholder="Correo">
    <input type="password" id="registerPassword" placeholder="Contrase√±a">
    <button onclick="handleRegister()">Registrarse</button>
    <p style="text-align:center;margin-top:10px;">
      <a href="#" onclick="showLogin()">Ya tengo cuenta</a>
    </p>
  </div>

  <div id="dashboardView" class="hidden">
    <h2>Panel</h2>

    <div class="stats">
      ‚≠ê Estrellas: <span id="stars">0</span><br>
      ü™ô Monedas: <span id="coins">0</span><br>
      ‚ù§Ô∏è Vidas: <span id="lives">3</span>
    </div>

    <button onclick="addStar()">Ganar Estrella</button>
    <br><br>
    <button onclick="logout()" style="background-color:#e74c3c;">Cerrar sesi√≥n</button>
  </div>

</div>

<script>
const SUPABASE_URL = "https://TU_PROJECT_ID.supabase.co";
const SUPABASE_ANON_KEY = "TU_ANON_PUBLIC_KEY";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let currentUser = null;
let userProfile = null;

function showLogin() {
  document.getElementById("loginView").classList.remove("hidden");
  document.getElementById("registerView").classList.add("hidden");
}

function showRegister() {
  document.getElementById("registerView").classList.remove("hidden");
  document.getElementById("loginView").classList.add("hidden");
}

function showDashboard() {
  document.getElementById("loginView").classList.add("hidden");
  document.getElementById("registerView").classList.add("hidden");
  document.getElementById("dashboardView").classList.remove("hidden");
}

async function handleRegister() {
  const email = document.getElementById("registerEmail").value;
  const password = document.getElementById("registerPassword").value;
  const errorBox = document.getElementById("registerError");
  errorBox.textContent = "";

  const { data, error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) {
    errorBox.textContent = error.message;
    return;
  }

  currentUser = data.user;

  await supabase.from("user_profiles").insert({
    user_id: currentUser.id,
    stars: 0,
    coins: 0,
    lives: 3
  });

  await loadUserProfile();
  showDashboard();
}

async function handleLogin() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;
  const errorBox = document.getElementById("loginError");
  errorBox.textContent = "";

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    errorBox.textContent = error.message;
    return;
  }

  currentUser = data.user;
  await loadUserProfile();
  showDashboard();
}

async function loadUserProfile() {
  const { data, error } = await supabase
    .from("user_profiles")
    .select("*")
    .eq("user_id", currentUser.id)
    .single();

  if (error) return false;

  userProfile = data;
  updateUI();
  return true;
}

function updateUI() {
  document.getElementById("stars").textContent = userProfile.stars;
  document.getElementById("coins").textContent = userProfile.coins;
  document.getElementById("lives").textContent = userProfile.lives;
}

async function addStar() {
  userProfile.stars += 1;

  await supabase
    .from("user_profiles")
    .update({ stars: userProfile.stars })
    .eq("user_id", currentUser.id);

  updateUI();
}

async function logout() {
  await supabase.auth.signOut();
  location.reload();
}

supabase.auth.onAuthStateChange(async (event, session) => {
  if (session) {
    currentUser = session.user;
    const loaded = await loadUserProfile();
    if (loaded) {
      showDashboard();
    }
  }
});
</script>

</body>
</html>
